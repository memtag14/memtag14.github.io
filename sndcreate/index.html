<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Конструктор ссылок SND</title>
<style>
/* Сброс базового стиля */
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #1f1f1f, #2b2b2b);
    color: #fff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px;
}

h2 {
    margin-bottom: 25px;
    font-size: 2em;
    color: #00cfff;
    text-shadow: 0 0 10px #00cfff;
}

label { font-weight: bold; margin-bottom: 10px; display: block; }

select, input {
    width: 100%;
    max-width: 400px;
    padding: 12px 15px;
    margin-top: 10px;
    margin-bottom: 20px;
    font-size: 16px;
    border-radius: 10px;
    border: none;
    outline: none;
    box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    transition: 0.3s;
}

select:focus, input:focus { box-shadow: 0 0 20px #00cfff; }

button {
    padding: 14px 30px;
    margin: 5px;
    font-size: 16px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    background: linear-gradient(45deg, #00cfff, #0066ff);
    color: white;
    box-shadow: 0 5px 15px rgba(0,0,0,0.5);
    transition: 0.3s;
}

button:hover {
    background: linear-gradient(45deg, #00e6ff, #3399ff);
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.6);
}

button:active {
    transform: translateY(0);
    box-shadow: 0 5px 15px rgba(0,0,0,0.5);
}

.output {
    margin-top: 25px;
    width: 100%;
    max-width: 400px;
    padding: 15px;
    background: rgba(0,0,0,0.5);
    border-radius: 12px;
    word-break: break-all;
    text-align: center;
    font-size: 14px;
    color: #00ffff;
    box-shadow: 0 4px 15px rgba(0,0,0,0.5);
}

.param-group { display: none; }

p { font-size: 13px; color: #aaa; margin-top: -10px; }
</style>
</head>
<body>

<h2>Конструктор ссылок SND</h2>

<label>Выберите стиль:</label>
<select id="styleSelect" onchange="showParams()">
    <option value="1">Стиль 1 (MAX)</option>
    <option value="2">Стиль 2 (SoundTag)</option>
</select>

<!-- Стиль 1 (MAX) -->
<div id="style1Params" class="param-group">
    <input id="music1" placeholder="Введите ссылку на музыку">
    <p>Остальное встроено: фон, заголовок и текст.</p>
</div>

<!-- Стиль 2 (SoundTag) -->
<div id="style2Params" class="param-group">
    <input id="music2" placeholder="Введите ссылку на музыку">
    <input id="icon2" placeholder="Введите ссылку на иконку">
    <p>Telegram и кнопка встроены. На странице будет кнопка «Перезагрузить» для запуска аудио.</p>
</div>

<div>
    <button onclick="generate()">Сгенерировать ссылку</button>
    <button onclick="go()">Перейти</button>
    <button onclick="copy()">Скопировать</button>
</div>

<div class="output" id="result"></div>

<script>
let finalLink = "";

function showParams() {
    const style = document.getElementById("styleSelect").value;
    document.getElementById("style1Params").style.display = (style === "1") ? "block" : "none";
    document.getElementById("style2Params").style.display = (style === "2") ? "block" : "none";
}

// показываем по умолчанию стиль 1
showParams();

function generate() {
    const style = document.getElementById("styleSelect").value;
    if (style === "1") {
        const base = "https://memtag14.github.io/sndcreate/style1.html";
        const params = new URLSearchParams({
            music: document.getElementById("music1").value
        });
        finalLink = base + "?" + params.toString();
    } else {
        const base = "https://memtag14.github.io/sndcreate/style2.html";
        const params = new URLSearchParams({
            music: document.getElementById("music2").value,
            icon: document.getElementById("icon2").value
        });
        finalLink = base + "?" + params.toString();
    }
    document.getElementById("result").textContent = finalLink;
}

function go() {
    if (finalLink) window.open(finalLink, "_blank");
}

function copy() {
    if (finalLink) {
        navigator.clipboard.writeText(finalLink);
        alert("Ссылка скопирована!");
    }
}
</script>

</body>
</html>
